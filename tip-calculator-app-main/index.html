<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <div class="grid-container">
    <div class="logo-container">
      <img src="images/logo.svg" alt="logo" class="logo" width="90px">
    </div>
    <div class="tool-container">
      <div class="tool-box">
        <div class="input-box">
          <div class="bill-amount">
            <div class="input-title">Bill  <span class="inputStateSymbol" id="billSymbol">*</span></div>
            <input type="number" id="BillAmount" placeholder="0" oninput="checkInput(); outputResult();">
          </div>
          <div class="tip-percent">
            <div class="input-title">Select Tip %</div>
            <div class="percent-container">
              <button id="5" onclick="selectPercentOption(5); outputResult();">5%</button>
              <button id="10" onclick="selectPercentOption(10); outputResult();">10%</button>
              <button class="selected" id="15" onclick="selectPercentOption(15); outputResult();">15%</button>
              <button id="25" onclick="selectPercentOption(25); outputResult();">25%</button>
              <button id="50" onclick="selectPercentOption(50); outputResult();">50%</button>
              <button class="custom" id="custom">Custom</button>
            </div>
          </div>
          <div class="people">
            <div class="input-title">Number of People  <span class="inputStateSymbol" id="peopleSymbol">*</span></div>
            <input type="number" id="NumberOfPeople" placeholder="0" oninput="checkInput(); outputResult();">
          </div>
        </div>
        <div class="output-box">
          <div class="tip-title">
            <div class="title-main">Tip Amount</div>
            <div class="title-sub">/ person</div>
          </div>
          <div class="output-result" id="tipPerPerson">$0.00</div>
          <div class="tip-title">
            <div class="title-main">Total Bill</div>
            <div class="title-sub">/ person</div>
          </div>
          <div class="output-result" id="billPerPerson">$0.00</div>
          <button class="resetButton" onclick="resetData();">Reset</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
